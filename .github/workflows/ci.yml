name: CI
'on':
  pull_request:
    branches-ignore:
    - gh-pages
  push:
    branches:
    - master
jobs:
  tag:
    name: Tag build
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'github-actions[bot]' }}
    steps:
    - name: Checkout current branch
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Java and Scala
      uses: olafurpg/setup-scala@v11
      with:
        java-version: zulu@1.17
    - name: Cache SBT
      uses: actions/cache@v2
      with:
        path: |-
          ~/.ivy2/cache
          ~/.sbt
          ~/.coursier/cache/v1
          ~/.cache/coursier/v1
        key: ubuntu-latest-sbt-2.13.14-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('**/build.properties')
          }}
    - name: Setup GIT user
      uses: fregante/setup-git-user@v1
    - name: Turnstyle
      uses: softprops/turnstyle@v1
      if: ${{ github.ref == 'refs/heads/master' }}
      env:
        GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
    - name: Tag release
      if: ${{ github.ref == 'refs/heads/master' }}
      run: sbt -J-XX:+UseG1GC -J-Xmx6g -J-Xms6g -J-Xss16m tagAwsVersion ciReleaseTagNextVersion
  build-core:
    name: Build and test core
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        scala:
        - 2.12.19
        - 2.13.14
        - 3.3.3
        java:
        - zulu@1.17
    needs:
    - tag
    if: ${{ github.actor != 'github-actions[bot]' }}
    steps:
    - name: Checkout current branch
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Java and Scala
      uses: olafurpg/setup-scala@v11
      with:
        java-version: zulu@1.17
    - name: Setup GPG
      uses: olafurpg/setup-gpg@v3
      if: ${{ github.ref == 'refs/heads/master' }}
    - name: Load PGP secret
      if: ${{ github.ref == 'refs/heads/master' }}
      run: .github/import-key.sh
      env:
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
    - name: Cache SBT
      uses: actions/cache@v2
      with:
        path: |-
          ~/.ivy2/cache
          ~/.sbt
          ~/.coursier/cache/v1
          ~/.cache/coursier/v1
        key: ${{ matrix.os }}-sbt-${{ matrix.scala }}-${{ hashFiles('**/*.sbt') }}-${{
          hashFiles('**/build.properties') }}
    - name: Build and test core
      run: sbt -J-XX:+UseG1GC -J-Xmx6g -J-Xms6g -J-Xss16m ++${{ matrix.scala }} zio-aws-core/test
        zio-aws-akka-http/test zio-aws-http4s/test zio-aws-netty/test
    - name: Publish core
      if: ${{ github.ref == 'refs/heads/master' }}
      run: sbt -J-XX:+UseG1GC -J-Xmx6g -J-Xms6g -J-Xss16m ++${{ matrix.scala }} zio-aws-core/publishSigned
        zio-aws-akka-http/publishSigned zio-aws-http4s/publishSigned zio-aws-netty/publishSigned
      env:
        PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
    - name: Compress core targets
      run: tar cvf targets.tar target project/target zio-aws-codegen/target zio-aws-core/target
        zio-aws-akka-http/target zio-aws-http4s/target zio-aws-netty/target
    - name: Upload core targets
      uses: actions/upload-artifact@v4
      with:
        name: target-core-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
        path: targets.tar
  integration-test:
    name: Integration test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        scala:
        - 2.12.19
        - 2.13.14
        - 3.3.3
        java:
        - zulu@1.17
    needs:
    - build-core
    services:
      localstack:
        image: localstack/localstack:latest
        env:
          EAGER_SERVICE_LOADING: '1'
          DEFAULT_REGION: us-east-1
          DEBUG: '1'
          SERVICES: s3,dynamodb
          AWS_ACCESS_KEY_ID: dummy-key
          AWS_SECRET_ACCESS_KEY: dummy-key
          LOCALSTACK_HOST: localstack
          AWS_DEFAULT_REGION: us-east-1
          USE_SSL: 'false'
        ports:
        - 4566:4566
    if: ${{ github.actor != 'github-actions[bot]' }}
    steps:
    - name: Checkout current branch
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Java and Scala
      uses: olafurpg/setup-scala@v11
      with:
        java-version: zulu@1.17
    - name: Cache SBT
      uses: actions/cache@v2
      with:
        path: |-
          ~/.ivy2/cache
          ~/.sbt
          ~/.coursier/cache/v1
          ~/.cache/coursier/v1
        key: ${{ matrix.os }}-sbt-${{ matrix.scala }}-${{ hashFiles('**/*.sbt') }}-${{
          hashFiles('**/build.properties') }}
    - name: Download stored core targets
      uses: actions/download-artifact@v4
      with:
        name: target-core-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
    - name: Inflate core targets
      run: |-
        tar xvf targets.tar
        rm targets.tar
    - name: Build and run tests
      if: ${{ matrix.scala == '2.12.20' }}
      run: sbt -J-XX:+UseG1GC -J-Xmx5g -J-Xms5g -J-Xss16m ++${{ matrix.scala }} integtests/test
    - name: Build and run tests
      if: ${{ (matrix.scala != '3.3.3') && (matrix.scala != '2.12.20') }}
      run: sbt -J-XX:+UseG1GC -J-Xmx5g -J-Xms5g -J-Xss16m ++${{ matrix.scala }} examples/compile
        integtests/test
    - name: Build and run tests
      if: ${{ matrix.scala == '3.3.3' }}
      run: sbt -J-XX:+UseG1GC -J-Xmx5g -J-Xms5g -J-Xss16m ++${{ matrix.scala }} examples/compile
    - name: Collect Docker logs
      uses: jwalton/gh-docker-logs@v1
      if: failure()
