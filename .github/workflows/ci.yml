      with:
        name: target-core-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
    - name: Inflate core targets
      run: tar xf targets.tar

        rm targets.tar
    - name: Build libraries
      if: ${{ github.ref != 'refs/heads/master' }}
      run: ./sbt -J-Xmx6g -J-Xms6g ++${{ matrix.scala }} zio-aws-accessanalyzer/compile
        zio-aws-acm/compile zio-aws-acmpca/compile zio-aws-alexaforbusiness/compile
        zio-aws-amplify/compile zio-aws-amplifybackend/compile zio-aws-apigateway/compile
        zio-aws-apigatewaymanagementapi/compile zio-aws-apigatewayv2/compile zio-aws-appconfig/compile
        zio-aws-appflow/compile zio-aws-appintegrations/compile zio-aws-applicationautoscaling/compile
        zio-aws-applicationdiscovery/compile zio-aws-applicationinsights/compile zio-aws-appmesh/compile
        zio-aws-appstream/compile zio-aws-appsync/compile zio-aws-athena/compile zio-aws-auditmanager/compile
