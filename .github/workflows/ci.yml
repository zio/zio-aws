name: CI
'on':
  pull_request:
    branches-ignore:
    - gh-pages
  push:
    branches-ignore:
    - gh-pages
jobs:
  tag:
    name: Tag build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout current branch
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Java and Scala
      uses: olafurpg/setup-scala@v10
      with:
        java-version: adopt@1.8
    - name: Cache SBT
      uses: actions/cache@v2
      with:
        path: ~/.ivy2/cache

          ~/.sbt

          ~/.coursier/cache/v1

          ~/.cache/coursier/v1
        key: ubuntu-latest-sbt-2.13.6-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('**/build.properties')
          }}
    - name: Setup GIT user
      uses: fregante/setup-git-user@v1
    - name: Turnstyle
      uses: softprops/turnstyle@v1
      if: ${{ github.ref == 'refs/heads/master' }}
      env:
        GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
    - name: Tag release
      if: ${{ github.ref == 'refs/heads/master' }}
      run: sbt -J-XX:+UseG1GC -J-Xmx6g -J-Xms6g tagAwsVersion ciReleaseTagNextVersion
  build-core:
    name: Build and test core
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        scala:
        - 2.12.12
        - 2.13.6
        - 3.0.0
        java:
        - adopt@1.8
    needs:
    - tag
    steps:
    - name: Checkout current branch
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Java and Scala
      uses: olafurpg/setup-scala@v10
      with:
        java-version: ${{ matrix.java }}
    - name: Setup GPG
      uses: olafurpg/setup-gpg@v3
      if: ${{ github.ref == 'refs/heads/master' }}
    - name: Load PGP secret
      if: ${{ github.ref == 'refs/heads/master' }}
      run: .github/import-key.sh
      env:
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
    - name: Cache SBT
      uses: actions/cache@v2
      with:
        path: ~/.ivy2/cache

          ~/.sbt

          ~/.coursier/cache/v1

          ~/.cache/coursier/v1
        key: ${{ matrix.os }}-sbt-${{ matrix.scala }}-${{ hashFiles('**/*.sbt') }}-${{
          hashFiles('**/build.properties') }}
    - name: Build and test core
      if: ${{ matrix.scala != '3.0.0' }}
      run: sbt -J-XX:+UseG1GC -J-Xmx6g -J-Xms6g ++${{ matrix.scala }} zio-aws-core/test
        zio-aws-akka-http/test zio-aws-http4s/test zio-aws-netty/test
    - name: Build and test core
      if: ${{ matrix.scala == '3.0.0' }}
      run: sbt -J-XX:+UseG1GC -J-Xmx6g -J-Xms6g ++${{ matrix.scala }} zio-aws-core/test
        zio-aws-netty/test
    - name: Publish core
      if: ${{ (github.ref == 'refs/heads/master') && (matrix.scala != '3.0.0') }}
      run: sbt -J-XX:+UseG1GC -J-Xmx6g -J-Xms6g ++${{ matrix.scala }} zio-aws-core/publishSigned
        zio-aws-akka-http/publishSigned zio-aws-http4s/publishSigned zio-aws-netty/publishSigned
      env:
        PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
    - name: Publish core
      if: ${{ (github.ref == 'refs/heads/master') && (matrix.scala == '3.0.0') }}
      run: sbt -J-XX:+UseG1GC -J-Xmx6g -J-Xms6g ++${{ matrix.scala }} zio-aws-core/publishSigned
        zio-aws-netty/publishSigned
      env:
        PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
    - name: Compress core targets
      if: ${{ matrix.scala != '3.0.0' }}
      run: tar cvf targets.tar target project/target zio-aws-codegen/target zio-aws-core/target
        zio-aws-akka-http/target zio-aws-http4s/target zio-aws-netty/target
    - name: Upload core targets
      uses: actions/upload-artifact@v2
      if: ${{ matrix.scala != '3.0.0' }}
      with:
        name: target-core-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
        path: targets.tar
    - name: Compress core targets
